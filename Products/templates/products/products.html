{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .product {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .product p {
            color: #666;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .product a:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Товари в наявності</h1>
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Ціна: {{ product.price }} грн</p>
                <a href="{% url 'product' product.id %}">Детальніше</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
